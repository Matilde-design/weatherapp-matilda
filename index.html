<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app-container">
        <form id="search-form" class="mb-4">
        <div class="row">
            <div class="col-1">
            <span class="search-icon">
                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg> 
              </span>
            </div>
              <div class="col-8">
                  <input type="search" placeholder="Search City" class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-2">
                  <button type="button" id="current-location">
                      <svg class="bi bi-cursor-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
              </svg>
              <span class="tooltiptext">Search current location</span>
            </button>
            </div>
             <!--   <div class= "col-2">
                <button type="button" class="btn btn-dark">Search</button>
              </div> -->
        </div>
    </form>
       <div class="row">
           <div class="col-6">
            <img src="" alt="" width="80%" class="weather-image" id="icon">
            <!-- <div class="overview">
            <ul>
                <li><small>Precipitation: 0%</small></li>
                <li><small>Humidity: 0%</small></li>
                <li><small>Wind: 0%</small></li>
            </ul>
        </div> -->
           </div>
           <div class= "col-6">
            <div class="daily-weather-info">
            <ul>
                <li>
                    Right now in,
                </li> 
                <li class="city" id="city">
                <i>Please search for a city</i>
                </li>
                <li id="description">
                </li>
            </ul>
            <strong id="temperature"></strong> 
            <span class="units"> 
                <a href="" id="celsius" class="active">ºC </a> | <a href="" id="fahrenheit">ºF</a>
            </span>
        
            <ul>
                <li><small id="date"></small></li>
            </ul>
        </div>
           </div>
       </div>
       <br>
       <div class="row next-days-weather" id="weatherForecast">
           <div class="col-2">
              <!-- <p>12:00<br> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon">  <span class="icon" > ☀︎ </span> <br> 25º | <small class="align-middle">18º</p></small></div> -->
       </div>
    </div>
    </div>
    <small> <a href="https://github.com/Matilde-design/Weather-app-matilde" target="_blank">Open-Source code</a>, by Matilde Maia</small>
</div>
   
    <script src="src/app.js"></script>
</body>
</html>
